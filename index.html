<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Demo</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
    <script>
        var the_counter=0;
        function startMeUp(){
            Office.initialize = function () {
            console.log('starting up');
            document.getElementById("output").innerHTML = "Addin Initialized"
            }
        }
        
        function RunCode(){
            Excel.run(async function (context) {

                let active_cell =context.workbook.getSelectedRange()
                active_cell.load("style", "address")
                await context.sync();
                document.getElementById("output").innerHTML += "<br>" & active_cell.address & ": " & active_cell.style

            }).catch(function(error){
                console.log("Error: " + error);
            });
        }
    </script>
  </head>
  <body onload="startMeUp();">
    <p>This code will report the style of the bottom border of the active cell.</p>
    <button onclick="RunCode()">Report Style</button>
    <!--button onclick="changeCell()">Change Cell</button-->
    <p id="output"></p>
  </body>
</html>
