<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Demo</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
    <script>
        var the_counter=0;
        function startMeUp(){
            Office.initialize = function () {
            console.log('starting up');
            document.getElementById("output").innerHTML = "Addin Initialized"
            }
        }
        
        function RunCode(){
            Excel.run(async function (context) {

                let my_worksheet = context.workbook.worksheets.getActiveWorksheet();
                let my_range = my_worksheet.getRange("A1");
                let my_border = my_range.format.borders.getItem("EdgeBottom")
                my_border.load("style,weight")
                await context.sync();
                let message = "Style: " + my_border.style
                message += "<br>Weight: " + my_border.weight
                document.getElementById("output").innerHTML=message

            }).catch(function(error){
                console.log("Error: " + error);
            });
        }
    </script>
  </head>
  <body onload="startMeUp();">
    <p>Put a bottom border on cell A1 of the active sheet.  <br><br>This code will report it's style below</p>
    <button onclick="RunCode()">Report Style</button>
    <!--button onclick="changeCell()">Change Cell</button-->
    <p id="output"></p>
  </body>
</html>
