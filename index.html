<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bug Demo</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/Office.js" type="text/javascript"></script>
    <script>
        var the_counter=0;
        function startMeUp(){
            Office.initialize = function () {
            console.log('starting up');
            document.getElementById("output").innerHTML = "Addin Initialized"
            }
        }
        
        function RunCode(){
            Excel.run(async function (context) {
                const pivotTable = context.workbook.worksheets.getItem("Pivot Table").pivotTables.getItem("Local");
                const filters = pivotTable.filterHierarchies
                filters.load("items");
                await context.sync();
                const fields = filters.items[0].fields;
                await context.sync();
                
                for(let one_field of fields.items){
                    print(one_field.name) 
                }

            }).catch(function(error){
                console.log("Error: " + error);
            });
        }
        function print(data){
            document.getElementById("output").innerHTML += "<br>" + data
        }
    </script>
  </head>
  <body onload="startMeUp();">
    <div>
    <p>3. This code will show the filters of the pivot table named "local" in a sheet named "Pivot Table"</p>
    <button onclick="RunCode()">Run</button>
    <!--button onclick="changeCell()">Change Cell</button-->
    <p id="output"></p>
    </div>
  </body>
</html>
